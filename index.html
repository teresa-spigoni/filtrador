<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="master.css">
    <title>Filters</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand my-nav-title" href="#">
                <img src="https://www.pikpng.com/pngl/m/12-120876_filters-a-new-photo-editor-for-iphone-with.png"
                    alt="">
                Filtrador
            </a>
        </nav>

        <main>

            <h3>Modifica la tua foto</h3>
            <p>
                Filtrador è l'app che ti permette di applicare filtri al caricamento di un'immagine. <br>
                Carica la tua foto
                per filtrarla ora, è gratis!
            </p>

            <label for="img-button" id="label-upload" class="btn btn-primary">Upload image</label>
            <input type="file" id="img-button" class="upload" onchange="addImg()"> <br>

            <button class="btn btn-primary" onclick="filterDefault()">Delete filters</button>


            <div class="flex">

                <div class="img-container">
                    <img src="#" alt="" id="img">
                </div>

                <div class="filters-container text-center">

                    <div class="filter">
                        <label for="sepia">Sepia</label> <br>
                        <input type="range" min="0" max="100" value="0" class="slider" id="sepia"
                            onchange="filter('sepia', '%')">
                    </div>

                    <div class="filter">
                        <label for="invert">Invert</label> <br>
                        <input type="range" min="1" max="100" value="1" class="slider" id="invert"
                            onchange="filter('invert', '%')">
                    </div>

                    <div class="filter">
                        <label for="hue-rotate">Hue-Rotate</label> <br>
                        <input type="range" min="0" max="360" value="0" class="slider" id="hue-rotate"
                            onchange="filter('hue-rotate', 'deg')">
                    </div>

                    <div class="filter">
                        <label for="grayscale">Greyscale</label> <br>
                        <input type="range" min="0" max="100" value="0" class="slider" id="grayscale"
                            onchange="filter('grayscale', '%')">
                    </div>

                    <div class="filter">
                        <label for="blur">Blur</label> <br>
                        <input type="range" min="0" max="5" step="0.1" value="0" class="slider" id="blur"
                            onchange="filter('blur', 'px')">
                    </div>

                    <div class="filter">
                        <label for="saturate">Saturate</label> <br>
                        <input type="range" min="0" max="200" value="100" class="slider" id="saturate"
                            onchange="filter('saturate', '%')">
                    </div>

                    <div class="filter">
                        <label for="contrast">Contrast</label> <br>
                        <input type="range" min="1" max="200" value="100" class="slider" id="contrast"
                            onchange="filter('contrast', '%')">
                    </div>

                    <div class="filter">
                        <label for="brightness">Brightness</label> <br>
                        <input type="range" min="10" max="200" value="100" class="slider" id="brightness"
                            onchange="filter('brightness', '%')">
                    </div>

                    <div class="filter">
                        <label for="opacity">Opacity</label> <br>
                        <input type="range" min="10" max="100" value="100" class="slider" id="opacity"
                            onchange="filter('opacity', '%')">
                    </div>

                </div>

            </div>

        </main>

    </div>

    <!-- js -->
    <script src="script.js"></script>

</body>

</html>
